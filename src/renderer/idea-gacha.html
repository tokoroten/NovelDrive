<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>アイデアガチャ - NovelDrive</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/idea-gacha.css">
</head>
<body>
    <div class="app-container">
        <!-- サイドバー -->
        <nav class="sidebar">
            <div class="app-title">
                <h1>NovelDrive</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="./projects.html" data-page="projects">
                        <span class="icon">📁</span>
                        <span>プロジェクト</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./anything-box.html" data-page="anything-box">
                        <span class="icon">📥</span>
                        <span>なんでもボックス</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./knowledge-graph.html" data-page="knowledge-graph">
                        <span class="icon">🕸️</span>
                        <span>ナレッジグラフ</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="#" data-page="idea-gacha">
                        <span class="icon">🎰</span>
                        <span>アイデアガチャ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./settings.html" data-page="settings">
                        <span class="icon">⚙️</span>
                        <span>設定</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <header class="page-header">
                <div>
                    <h2>アイデアガチャ</h2>
                    <p class="page-description">セレンディピティの力でアイデアを生成</p>
                </div>
            </header>

            <div class="gacha-container">
                <!-- ガチャマシン -->
                <div class="gacha-machine">
                    <div class="gacha-display">
                        <div class="gacha-capsule" id="gacha-capsule">
                            <div class="capsule-shine"></div>
                            <span class="capsule-icon">?</span>
                        </div>
                    </div>
                    
                    <div class="gacha-controls">
                        <button class="gacha-button" id="gacha-pull" onclick="pullGacha()">
                            <span class="button-icon">🎰</span>
                            <span class="button-text">ガチャを回す</span>
                        </button>
                        
                        <div class="gacha-options">
                            <label class="gacha-mode">
                                <input type="radio" name="gacha-type" value="random" checked>
                                <span>ランダムモード</span>
                            </label>
                            <label class="gacha-mode">
                                <input type="radio" name="gacha-type" value="serendipity">
                                <span>セレンディピティモード</span>
                            </label>
                            <label class="gacha-mode">
                                <input type="radio" name="gacha-type" value="combination">
                                <span>組み合わせモード</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 結果表示エリア -->
                <div class="result-area" id="result-area" style="display: none;">
                    <div class="result-card">
                        <div class="result-header">
                            <h3 id="result-title"></h3>
                            <div class="result-rarity" id="result-rarity"></div>
                        </div>
                        
                        <div class="result-content" id="result-content"></div>
                        
                        <div class="result-metadata">
                            <span class="result-type" id="result-type"></span>
                            <span class="result-date" id="result-date"></span>
                        </div>
                        
                        <div class="result-actions">
                            <button class="primary-btn" onclick="saveIdea()">
                                <span class="icon">💾</span>
                                アイデアを保存
                            </button>
                            <button class="secondary-btn" onclick="expandIdea()">
                                <span class="icon">🔍</span>
                                アイデアを展開
                            </button>
                            <button class="secondary-btn" onclick="shareIdea()">
                                <span class="icon">📤</span>
                                プロジェクトに送る
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 履歴エリア -->
                <div class="history-section">
                    <div class="history-header">
                        <h3>ガチャ履歴</h3>
                        <button class="text-btn" onclick="clearHistory()">履歴をクリア</button>
                    </div>
                    
                    <div class="history-filter">
                        <button class="filter-chip active" data-filter="all">すべて</button>
                        <button class="filter-chip" data-filter="character">キャラクター</button>
                        <button class="filter-chip" data-filter="plot">プロット</button>
                        <button class="filter-chip" data-filter="world">世界設定</button>
                        <button class="filter-chip" data-filter="scene">シーン</button>
                    </div>
                    
                    <div class="history-grid" id="history-grid">
                        <!-- 履歴アイテムがここに表示される -->
                    </div>
                </div>

                <!-- 統計情報 -->
                <div class="stats-section">
                    <h3>ガチャ統計</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="total-pulls">0</div>
                            <div class="stat-label">総回数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="saved-ideas">0</div>
                            <div class="stat-label">保存済み</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="rare-pulls">0</div>
                            <div class="stat-label">レア獲得</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="combo-count">0</div>
                            <div class="stat-label">連続回数</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- アイデア展開モーダル -->
    <div id="expand-modal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>アイデアを展開</h3>
                <button class="close-btn" onclick="closeExpandModal()">✕</button>
            </div>
            <div class="modal-body">
                <div class="expand-options">
                    <button class="expand-option" onclick="expandWithAI('deeper')">
                        <span class="icon">🔽</span>
                        <span class="option-title">深掘り</span>
                        <span class="option-desc">このアイデアをより詳細に展開</span>
                    </button>
                    <button class="expand-option" onclick="expandWithAI('variation')">
                        <span class="icon">🔀</span>
                        <span class="option-title">バリエーション</span>
                        <span class="option-desc">似たアイデアを複数生成</span>
                    </button>
                    <button class="expand-option" onclick="expandWithAI('opposite')">
                        <span class="icon">🔄</span>
                        <span class="option-title">反転</span>
                        <span class="option-desc">逆のアプローチを探る</span>
                    </button>
                    <button class="expand-option" onclick="expandWithAI('combine')">
                        <span class="icon">🔗</span>
                        <span class="option-title">組み合わせ</span>
                        <span class="option-desc">他のアイデアと組み合わせる</span>
                    </button>
                </div>
                
                <div class="expand-result" id="expand-result" style="display: none;">
                    <h4>展開結果</h4>
                    <div id="expand-content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- プロジェクト選択モーダル -->
    <div id="project-select-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>プロジェクトに送る</h3>
                <button class="close-btn" onclick="closeProjectModal()">✕</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="target-project">送信先プロジェクト</label>
                    <select id="target-project">
                        <option value="">プロジェクトを選択...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="idea-category">カテゴリー</label>
                    <select id="idea-category">
                        <option value="inspiration">インスピレーション</option>
                        <option value="plot">プロット案</option>
                        <option value="character">キャラクター案</option>
                        <option value="scene">シーン案</option>
                        <option value="world">世界設定案</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="idea-note">メモ</label>
                    <textarea id="idea-note" rows="3" placeholder="このアイデアについてのメモ..."></textarea>
                </div>
            </div>
            <div class="modal-actions">
                <button class="primary-btn" onclick="sendToProject()">送信</button>
                <button class="secondary-btn" onclick="closeProjectModal()">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="./js/idea-gacha.js"></script>
</body>
</html>
