<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <title>なんでもボックス - NovelDrive</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/anything-box.css">
</head>
<body>
    <div class="app-container">
        <!-- サイドバー -->
        <nav class="sidebar">
            <div class="app-title">
                <h1>NovelDrive</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="./agent-meeting.html" data-page="agent-meeting">
                        <span class="icon">🤝</span>
                        <span>エージェント会議室</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./projects.html" data-page="projects">
                        <span class="icon">📁</span>
                        <span>プロジェクト</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./project-workspace.html" data-page="project-workspace">
                        <span class="icon">💼</span>
                        <span>ワークスペース</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./writing-editor.html" data-page="writing-editor">
                        <span class="icon">✍️</span>
                        <span>執筆エディタ</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="./anything-box.html" data-page="anything-box">
                        <span class="icon">📥</span>
                        <span>なんでもボックス</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./serendipity.html" data-page="serendipity">
                        <span class="icon">✨</span>
                        <span>セレンディピティ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./knowledge-graph.html" data-page="knowledge-graph">
                        <span class="icon">🕸️</span>
                        <span>ナレッジグラフ</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./settings.html" data-page="settings">
                        <span class="icon">⚙️</span>
                        <span>設定</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <header class="page-header">
                <div>
                    <h2>なんでもボックス</h2>
                    <p class="page-description">アイデア、URL、画像など、なんでも放り込んで創作の種を見つけましょう</p>
                </div>
                <select id="project-selector" class="project-selector">
                    <option value="">プロジェクトを選択...</option>
                </select>
            </header>

            <!-- 入力エリア -->
            <div class="input-section">
                <div class="input-tabs">
                    <button class="tab-btn active" data-tab="text">
                        <span class="icon">📝</span>
                        テキスト
                    </button>
                    <button class="tab-btn" data-tab="url">
                        <span class="icon">🌐</span>
                        URL
                    </button>
                    <button class="tab-btn" data-tab="image">
                        <span class="icon">🖼️</span>
                        画像
                    </button>
                </div>

                <!-- テキスト入力タブ -->
                <div class="tab-content active" data-tab="text">
                    <form id="text-form" class="input-form">
                        <div class="form-group">
                            <input type="text" id="text-title" placeholder="タイトル（空欄にした場合、AIが自動的に名付けます）" class="input-title">
                        </div>
                        <div class="form-group">
                            <textarea id="text-content" rows="6" placeholder="思いついたこと、メモ、アイデアなど、なんでも入力してください..." required></textarea>
                        </div>
                        <button type="submit" class="primary-btn">
                            <span class="icon">✨</span>
                            登録
                        </button>
                    </form>
                </div>

                <!-- URL入力タブ -->
                <div class="tab-content" data-tab="url">
                    <form id="url-form" class="input-form">
                        <div class="form-group">
                            <input type="url" id="url-input" placeholder="https://example.com" required>
                        </div>
                        <div class="url-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="url-ai-fetch" checked>
                                <span>AIが本文を取得</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="url-ai-summary" checked>
                                <span>AIが自動要約</span>
                            </label>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="primary-btn">
                                <span class="icon">🔗</span>
                                登録
                            </button>
                            <button type="button" id="url-ai-discussion" class="secondary-btn">
                                <span class="icon">🤝</span>
                                AIエージェントで議論
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 画像入力タブ -->
                <div class="tab-content" data-tab="image">
                    <form id="image-form" class="input-form">
                        <div class="drop-zone" id="drop-zone">
                            <div class="drop-zone-content">
                                <span class="icon" style="font-size: 48px;">📷</span>
                                <p>画像をドラッグ＆ドロップ<br>または</p>
                                <button type="button" class="secondary-btn" id="select-image-btn">
                                    ファイルを選択
                                </button>
                                <input type="file" id="image-input" accept="image/*" style="display: none;" required>
                            </div>
                            <img id="image-preview" class="image-preview" style="display: none;">
                        </div>
                        <div class="form-group" style="margin-top: 16px;">
                            <input type="text" id="image-title" placeholder="タイトル（空欄にした場合、AIが自動的に名付けます）" class="input-title">
                        </div>
                        <button type="submit" class="primary-btn" disabled>
                            <span class="icon">🔍</span>
                            画像から抽出
                        </button>
                    </form>
                </div>
            </div>

            <!-- 検索・フィルター -->
            <div class="filter-section">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="エントリーを検索..." class="search-input">
                    <button id="search-btn" class="icon-btn">🔍</button>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="text">テキスト</button>
                    <button class="filter-btn" data-filter="url">URL</button>
                    <button class="filter-btn" data-filter="image">画像</button>
                </div>
            </div>

            <!-- エントリー一覧 -->
            <div id="entries-container" class="entries-container">
                <!-- エントリーがここに動的に追加されます -->
            </div>

            <!-- 空の状態 -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">💭</div>
                <h3>まだエントリーがありません</h3>
                <p>上のフォームから最初のアイデアを入力してみましょう</p>
            </div>
        </main>
    </div>

    <!-- インスピレーションモーダル -->
    <div id="inspiration-modal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>抽出されたインスピレーション</h3>
                <button class="close-btn" onclick="hideInspirationModal()">✕</button>
            </div>
            <div id="inspiration-content" class="inspiration-content">
                <!-- インスピレーションがここに表示されます -->
            </div>
            <div class="modal-actions">
                <button class="secondary-btn" onclick="hideInspirationModal()">
                    閉じる
                </button>
            </div>
        </div>
    </div>

    <script src="./js/mock-api.js"></script>
    <script src="./js/project-selector.js"></script>
    <script src="./js/anything-box.js"></script>
</body>
</html>
