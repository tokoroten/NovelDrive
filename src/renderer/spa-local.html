    <!-- React Alternative - Use preact for smaller bundle -->
    <script>
        // Minimal React-like implementation for our SPA
        (function() {
            const createElement = (type, props, ...children) => {
                return { type, props: props || {}, children: children.flat() };
            };

            const render = (element, container) => {
                if (typeof element === 'string' || typeof element === 'number') {
                    container.appendChild(document.createTextNode(element));
                    return;
                }

                if (!element) return;

                const domElement = typeof element.type === 'string' 
                    ? document.createElement(element.type)
                    : element.type(element.props);

                if (typeof element.type === 'string') {
                    // Set properties
                    Object.entries(element.props).forEach(([key, value]) => {
                        if (key === 'onClick') {
                            domElement.addEventListener('click', value);
                        } else if (key === 'onChange') {
                            domElement.addEventListener('change', value);
                        } else if (key === 'onSubmit') {
                            domElement.addEventListener('submit', value);
                        } else if (key === 'className') {
                            domElement.className = value;
                        } else if (key === 'htmlFor') {
                            domElement.htmlFor = value;
                        } else if (key === 'style' && typeof value === 'object') {
                            Object.assign(domElement.style, value);
                        } else if (key !== 'children' && key !== 'key') {
                            domElement[key] = value;
                        }
                    });

                    // Render children
                    element.children.forEach(child => {
                        render(child, domElement);
                    });
                }

                container.appendChild(domElement);
            };

            // React hooks simulation
            let currentComponent = null;
            let hookIndex = 0;
            const hooks = new WeakMap();

            const useState = (initialValue) => {
                const component = currentComponent;
                const componentHooks = hooks.get(component) || [];
                const currentHookIndex = hookIndex;

                if (componentHooks[currentHookIndex] === undefined) {
                    componentHooks[currentHookIndex] = initialValue;
                }

                hooks.set(component, componentHooks);

                const setState = (newValue) => {
                    componentHooks[currentHookIndex] = typeof newValue === 'function' 
                        ? newValue(componentHooks[currentHookIndex]) 
                        : newValue;
                    // Re-render logic would go here
                    updateComponent();
                };

                hookIndex++;
                return [componentHooks[currentHookIndex], setState];
            };

            const useEffect = (effect, deps) => {
                // Simplified useEffect
                if (!deps || deps.length === 0) {
                    effect();
                }
            };

            const useReducer = (reducer, initialState) => {
                const [state, setState] = useState(initialState);
                const dispatch = (action) => {
                    setState(currentState => reducer(currentState, action));
                };
                return [state, dispatch];
            };

            // Component update function
            let updateComponent = () => {};

            window.React = {
                createElement,
                useState,
                useEffect,
                useReducer
            };

            window.ReactDOM = {
                createRoot: (container) => ({
                    render: (element) => {
                        updateComponent = () => {
                            container.innerHTML = '';
                            hookIndex = 0;
                            currentComponent = element;
                            render(element, container);
                        };
                        updateComponent();
                    }
                })
            };
        })();
    </script>
    
    <!-- Zustand implementation -->
    <script>
        (function() {
            const subscribers = new Set();
            let state = {};
            
            const setState = (partial) => {
                const nextState = typeof partial === 'function' ? partial(state) : partial;
                state = Object.assign({}, state, nextState);
                subscribers.forEach(fn => fn(state));
            };
            
            const subscribe = (listener) => {
                subscribers.add(listener);
                return () => subscribers.delete(listener);
            };
            
            const getState = () => state;
            
            window.zustand = {
                create: (createState) => {
                    const api = { setState, getState, subscribe };
                    state = createState(setState, getState, api);
                    
                    const useStore = (selector = (s) => s) => {
                        const [, forceUpdate] = React.useReducer(x => x + 1, 0);
                        
                        React.useEffect(() => {
                            const listener = () => forceUpdate();
                            const unsubscribe = subscribe(listener);
                            return unsubscribe;
                        }, []);
                        
                        return selector(state);
                    };
                    
                    Object.assign(useStore, api);
                    
                    return useStore;
                }
            };
        })();
    </script>
